[package]
name = "lazydns"
version = "0.1.20"
edition = "2021"
authors = ["lazydns contributors"]
description = "A DNS server implementation in Rust, inspired by mosdns"
repository = "https://github.com/lazywalker/lazydns"
license = "GPL3.0"
readme = "README.md"
keywords = ["dns", "server", "mosdns", "doh", "dot"]
categories = ["network-programming"]

[dependencies]
tokio = { version = "1.35", features = ["rt", "signal"] }

# DNS protocol
hickory-proto = "0.24"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"
serde_json = "1.0"

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }

# Async utilities
async-trait = "0.1"

# Concurrent data structures
dashmap = "5.5"
parking_lot = "0.12"

# Networking
axum = { version = "0.7", default-features = false, features = ["json", "query", "tokio", "macros", "http2"] }
rustls = "0.23"
tokio-rustls = "0.26"
rustls-pemfile = "2.0"

# Base64 encoding
base64 = "0.21"

# Metrics
prometheus = "0.13"

# File watching for hot reload
notify = "6.1"

# CLI
clap = { version = "4.4", features = ["derive"] }

# Utilities
once_cell = "1.19"
regex = "1.10"
ipnet = "2.9"
rand = "0.8"
reqwest = { version = "0.11", features = ["json", "rustls-tls"] }

# Optional TLS-enabled HTTP server for DoH production deployments.
axum-server = { version = "0.7", optional = true, package = "axum-server", features = ["tls-rustls-no-provider"] }

[dev-dependencies]
# Testing
tokio-test = "0.4"
tempfile = "3.8"
rcgen = "0.9"
# Testing: DoH (test_helpers)
rustls_20 = { package = "rustls", version = "~0.20" }
# Testing: DoH (test_helpers)
tokio_rustls_23 = { package = "tokio-rustls", version = "~0.23" }

[features]
default = []
# Enable TLS-backed servers (DoH using axum-server + rustls)
tls = ["axum-server"]

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = true

[profile.dev]
opt-level = 0

[profile.test]
opt-level = 1

[profile.minimal]
inherits = "release"
opt-level = "z"

[[bin]]
name = "lazydns"
path = "src/main.rs"

[lib]
name = "lazydns"
path = "src/lib.rs"
