[package]
name = "lazydns"
version = "0.1.19"
edition = "2021"
authors = ["lazydns contributors"]
description = "A DNS server implementation in Rust, inspired by mosdns"
repository = "https://github.com/lazywalker/lazydns"
license = "GPL3.0"
readme = "README.md"
keywords = ["dns", "server", "mosdns", "doh", "dot"]
categories = ["network-programming"]

[dependencies]
tokio = { version = "1.35", features = ["rt", "signal"] }

# DNS protocol
hickory-proto = "0.24"
hickory-server = "0.24"
hickory-client = "0.24"
hickory-resolver = "0.24"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"
serde_json = "1.0"

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }

# Async utilities
futures = "0.3"
async-trait = "0.1"

# Concurrent data structures
dashmap = "5.5"
parking_lot = "0.12"

# Networking
axum = { version = "0.7", default-features = false, features = ["json", "query", "tokio", "macros", "http2"] }
rustls = "0.22"
tokio-rustls = "0.25"
rustls-pemfile = "2.0"

# Base64 encoding
base64 = "0.21"
tokio-util = { version = "0.7", features = ["compat"] }

# Metrics
prometheus = "0.13"

# File watching for hot reload
notify = "6.1"

# CLI
clap = { version = "4.4", features = ["derive"] }

# Utilities
bytes = "1.5"
once_cell = "1.19"
regex = "1.10"
ipnet = "2.9"
rand = "0.8"
reqwest = { version = "0.11", features = ["json", "rustls-tls"] }

[dev-dependencies]
# Testing
tokio-test = "0.4"
proptest = "1.4"
criterion = "0.5"
tempfile = "3.8"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = true

[profile.dev]
opt-level = 0

[profile.test]
opt-level = 1

[[bin]]
name = "lazydns"
path = "src/main.rs"

[lib]
name = "lazydns"
path = "src/lib.rs"
