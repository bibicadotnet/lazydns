# Server configuration
server:
  # Listeners
  listeners:
    - protocol: udp
      addr: "0.0.0.0:53"
    - protocol: tcp
      addr: "0.0.0.0:53"

  # You may also use a shorthand address like ":5353" which is equivalent to
  # "0.0.0.0:5353" for binding on all interfaces.
    
